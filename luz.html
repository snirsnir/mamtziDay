    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .controls {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .group-selector {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        select {
            padding: 12px 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background: white;
            min-width: 200px;
        }
        
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn {
            padding: 12px 25px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        .schedule-page {
            background: white;
            width: 210mm;
            height: 297mm;
            margin: 0 auto 30px auto;
            padding: 20mm;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border-radius: 10px;
            display: none;
        }
        
        .schedule-page.active {
            display: block;
        }
        
        .page-header {
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 3px solid #667eea;
            padding-bottom: 20px;
        }
        
        .page-header h2 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 10px;
        }
        
        .page-header .group-name {
            font-size: 1.5rem;
            color: #667eea;
            font-weight: bold;
        }
        
        .schedule-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 16px;
            margin-top: 20px;
        }
        
        .schedule-table th {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
        
        .schedule-table th:first-child {
            border-top-right-radius: 10px;
        }
        
        .schedule-table th:last-child {
            border-top-left-radius: 10px;
        }
        
        .schedule-table td {
            padding: 20px 15px;
            text-align: center;
            border: 2px solid #f0f0f0;
            background: #fafafa;
            font-weight: 500;
            color: #333;
            vertical-align: middle;
        }
        
        .schedule-table tr:nth-child(even) td {
            background: #f8f9ff;
        }
        
        .schedule-table tr:hover td {
            background: #e6ecff;
            transform: scale(1.02);
            transition: all 0.3s ease;
        }
        
        .time-slot {
            font-weight: bold;
            background: linear-gradient(135deg, #667eea, #764ba2) !important;
            color: white !important;
            font-size: 18px;
        }
        
        .activity {
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            line-height: 1.4;
        }
        
        @media print {
            body {
                background: white;
                padding: 0;
            }
            
            .container {
                max-width: none;
            }
            
            .header,
            .controls {
                display: none;
            }
            
            .schedule-page {
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 15mm;
                box-shadow: none;
                border-radius: 0;
                page-break-after: always;
            }
            
            .schedule-page:last-child {
                page-break-after: avoid;
            }
        }
        
        .print-all {
            margin-right: 15px;
        }
        
        @media screen {
            .print-mode .schedule-page {
                display: block !important;
            }
        }
    </style>

        function initializeApp() {
            const select = document.getElementById('groupSelect');
            const schedulesDiv = document.getElementById('schedules');
            
            // ××™×œ×•×™ ×”×¨×©×™××” ×”× ×¤×ª×—×ª
            scheduleData.forEach((data, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = data.group;
                select.appendChild(option);
            });
            
            // ×™×¦×™×¨×ª ×›×œ ×”×œ×•×—×•×ª
            scheduleData.forEach((data, index) => {
                const schedulePage = createSchedulePage(data, index);
                schedulesDiv.appendChild(schedulePage);
            });
            
            // ×××–×™×Ÿ ×œ×©×™× ×•×™ ×‘×—×™×¨×”
            select.addEventListener('change', function() {
                showSchedule(this.value);
            });
        }
        
        function createSchedulePage(data, index) {
            const page = document.createElement('div');
            page.className = 'schedule-page';
            page.id = `schedule-${index}`;
            
            page.innerHTML = `
                <div class="page-header">
                    <h2>ğŸ“š ×œ×•×— ×–×× ×™× ×™×•××™</h2>
                    <div class="group-name">${data.group}</div>
                </div>
                
                <table class="schedule-table">
                    <thead>
                        <tr>
                            <th>×©×¢×•×ª</th>
                            <th>×¤×¢×™×œ×•×™×•×ª</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="time-slot">10:00 - 11:30</td>
                            <td class="activity">${data.slot1}</td>
                        </tr>
                        <tr>
                            <td class="time-slot">12:00 - 13:30</td>
                            <td class="activity">${data.slot2}</td>
                        </tr>
                        <tr>
                            <td class="time-slot">14:00 - 15:30</td>
                            <td class="activity">${data.slot3}</td>
                        </tr>
                    </tbody>
                </table>
                
                <div style="margin-top: 40px; text-align: center; color: #666; font-size: 14px;">
<p> ×œ× ××•×¦××™× ××ª ×”××¢×‘×“×”? ×—×¤×©×• ××ª ×›×¤×•×ª ×”×¨×’×œ×™×™× ×‘×¨×¦×¤×”, ×”×Ÿ ×™×¢×–×¨×• ×œ×›× ×œ××¦×•× ×”×™×¢×“ ğŸ‘£</p>
                </div>
            `;
            
            return page;
        }
        
        function showSchedule(index) {
            // ×”×¡×ª×¨×ª ×›×œ ×”×œ×•×—×•×ª
            document.querySelectorAll('.schedule-page').forEach(page => {
                page.classList.remove('active');
            });
            
            // ×”×¦×’×ª ×”×œ×•×— ×”× ×‘×—×¨
            if (index !== '') {
                document.getElementById(`schedule-${index}`).classList.add('active');
            }
        }
        
        function printCurrent() {
            const select = document.getElementById('groupSelect');
            if (select.value === '') {
                alert('×× × ×‘×—×¨ ×§×‘×•×¦×” ×§×•×“×');
                return;
            }
            
            const currentSchedule = document.getElementById(`schedule-${select.value}`);
            if (currentSchedule) {
                // ×”×¡×ª×¨×ª ×›×œ ×”×œ×•×—×•×ª
                document.querySelectorAll('.schedule-page').forEach(page => {
                    page.style.display = 'none';
                });
                
                // ×”×¦×’×ª ×”×œ×•×— ×”× ×•×›×—×™ ×‘×œ×‘×“
                currentSchedule.style.display = 'block';
                
                window.print();
                
                // ×”×—×–×¨×ª ×”××¦×‘ ×”×¨×’×™×œ ××—×¨×™ ×”×”×“×¤×¡×”
                setTimeout(() => {
                    document.querySelectorAll('.schedule-page').forEach(page => {
                        page.style.display = 'none';
                    });
                    currentSchedule.classList.add('active');
                }, 500);
            }
        }
        
        function printAll() {
            // ×”×¤×™×›×ª ×”×’×•×£ ×œ××¦×‘ ×”×“×¤×¡×”
            document.body.classList.add('print-mode');
            
            // ×”×¦×’×ª ×›×œ ×”×œ×•×—×•×ª
            document.querySelectorAll('.schedule-page').forEach(page => {
                page.style.display = 'block';
            });
            
            window.print();
            
            // ×”×—×–×¨×ª ×”××¦×‘ ×”×¨×’×™×œ
            setTimeout(() => {
                document.body.classList.remove('print-mode');
                document.querySelectorAll('.schedule-page').forEach(page => {
                    page.style.display = 'none';
                });
                showSchedule(document.getElementById('groupSelect').value);
            }, 500);
        }
        
        // ××ª×—×•×œ ×”××¤×œ×™×§×¦×™×”
        document.addEventListener('DOMContentLoaded', initializeApp);
