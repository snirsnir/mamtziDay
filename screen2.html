                participantsElement.style.opacity = '1';
            }, 300);
            
            currentTeamIndex = (currentTeamIndex + 1) % teamsData.length;
        }

        document.addEventListener('DOMContentLoaded', function() {
            // התחלת החלפת הקבוצות כל 3 שניות
            updateTeamDisplay();
            setInterval(updateTeamDisplay, 3000);
            
            // אפקטים דינמיים לכרטיסי סטטיסטיקה
            const statCards = document.querySelectorAll('.stat-card');
            statCards.forEach((card, index) => {
                card.addEventListener('mouseenter', function() {
                    this.style.background = 'rgba(255, 255, 255, 0.4)';
                    this.style.borderColor = 'rgba(255, 255, 255, 0.6)';
                });
                
                card.addEventListener('mouseleave', function() {
                    this.style.background = 'rgba(255, 255, 255, 0.25)';
                    this.style.borderColor = 'rgba(255, 255, 255, 0.4)';
                });

                // אנימציה מתחילה עם דיליי
                setTimeout(() => {
                    card.style.animation = `cardEntrance 0.8s ease-out forwards`;
                }, index * 200);
            });

            // אפקט נוסף לכותרת
            const title = document.querySelector('.main-title');
            let colorIndex = 0;
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57', '#ff9ff3'];
            
            setInterval(() => {
                title.style.filter = `drop-shadow(0 0 20px ${colors[colorIndex]})`;
                colorIndex = (colorIndex + 1) % colors.length;
            }, 1500);
        });

        // CSS נוסף לאנימציית כניסה
        const style = document.createElement('style');
        style.textContent = `
            @keyframes cardEntrance {
                0% { 
                    opacity: 0; 
                    transform: translateY(20px) scale(0.8); 
                }
                100% { 
                    opacity: 1; 
                    transform: translateY(0) scale(1); 
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
